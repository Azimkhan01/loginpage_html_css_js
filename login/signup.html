<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div id="container">
        <div>
            <div class="signuph">
                 <h >SIGN UP</h>
            </div>
            <div class="signuphh" >
                <label>User Name:</label>
                <br><input type="text" id="username">
            </div>
            <div  class="signuphh" >
                 <label>E-mail:</label>
                 <br> <input type="email" id="email">
            </div>
            <div  class="signuphh" >
                <label>Phone Number:</label>
                <br> <input type="number" id="number">
            </div>
            <div  class="signuphh" >
                <label>Password:</label>
                <br> <input type="password" id="password">
            </div>
            <div class="btn">
                <a href="./login.html" onclick="registered()">Register</a>
            
            
                <a href="./login.html" onclick="already()">Login</a>
            </div>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
